{% extends 'base.html' %}


<!--start title-->
{% block title %} Contact {% endblock %}

<!--end title-->

<!--start body-->
{% block content %}

<div class="mt-5" align="center">

    <form action="" class="form-group col-md-6">
        <h3 class="text-center">
            Contact Me
        </h3>
        <hr>

        <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name"><br>
        <input type="email" name="email" class="form-control" placeholder="Enter your email address"><br>
        <textarea name="comments" id="comments" class="form-control" cols="30" rows="10" placeholder="Enter your comments"></textarea><br>
        <input type="submit" class="btn btn-info form-control" value="Send">
    </form>
</div>

{% endblock %}
